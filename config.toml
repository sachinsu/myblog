baseurl = "https://sachinsu.github.io"
title = "Sachin Sunkle"

theme = "hello-friend-ng"
languageCode = "en-us"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "monokai"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
googleAnalytics = "UA-169012216-1"


[params]
    author = "Sachin Sunkle"
    description = "A simple technical blog"
    homeSubtitle = "A simple technical blog"
    keywords = "blog,developer,personal,golang,dotnetcore,databases,architecture,c#,.net core, Vuejs, Quasar, Oracle, python"
    info = "Full stack Software Engineer"
    avatarurl = ""
    footercontent = ""

    dateformat = "January 2, 2006"
    dateformShort   = "Jan 2"
    dateformNum     = "2006-01-02"
    dateformNumTime = "2006-01-02 15:04 -0700"

    hideCredits = false
    hideCopyright = false
    since = 2019

    # Git Commit in Footer, uncomment the line below to enable it.
    # commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    defaultTheme = "light"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []
    
    # Custom JS
    custom_js = []

[params.logo]
    logoText     = "$ cd /home/"
    logoHomeLink = "/"
    
[taxonomies]
  category = "blog"
  series = "series"
  tag = "tags"

[params.favicon.color]
  mask = "#252627"
  msapplication = "#252627"
  theme = "#252627"

[[params.social]]
    name = "github"
    icon = "fab fa-github"
    weight = 1
    url = "https://github.com/sachinsu/"
[[params.social]]
    name = "twitter"
    icon = "fab fa-twitter"
    weight = 3
    url = "https://twitter.com/SachinS3012"
[[params.social]]
    name = "linkedin"
    icon = "fab fa-linkedin"
    weight = 4
    url = "https://in.linkedin.com/in/sachinsunkle"
[[params.social]]
    name = "rss"
    icon = "fas fa-rss"
    weight = 6
    url = "https://sachinsu.github.io/index.xml"
    rel = "alternate"
    type = "application/rss+xml"


